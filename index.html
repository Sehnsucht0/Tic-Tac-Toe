<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cell" data-row = "1" data-column = "1" data-diagonal = "left"></div>
        <div class="cell" data-row = "1" data-column = "2"></div>
        <div class="cell" data-row = "1" data-column = "3" data-diagonal = "right"></div>
        <div class="cell" data-row = "2" data-column = "1"></div>
        <div class="cell center" data-row = "2" data-column = "2"></div>
        <div class="cell" data-row = "2" data-column = "3"></div>
        <div class="cell" data-row = "3" data-column = "1" data-diagonal = "right"></div>
        <div class="cell" data-row = "3" data-column = "2"></div>
        <div class="cell" data-row = "3" data-column = "3" data-diagonal= "left" ></div>
    </div>
    <div class="match-results"></div>
</body>
</html>
